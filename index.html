<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Your Page Title</title>
 </head>
 <body>
  <div class="skill" id="skill-1">
   <div class="outer">
    <div class="inner" id="number-1">0%</div>
    <div class="html-block">
     <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      width="160px"
      height="160px"
     >
      <defs>
       <linearGradient id="GradientColor">
        <stop offset="0%" stop-color="#ffcb03" />
        <stop offset="100%" stop-color="#f17c1e" />
       </linearGradient>
      </defs>
      <circle cx="80" cy="80" r="70"></circle>
     </svg>
    </div>
   </div>
  </div>

  <div class="skill" id="skill-2">
   <div class="outer">
    <div class="inner" id="number-2">0%</div>
    <div class="css-block">
     <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      width="160px"
      height="160px"
     >
      <defs>
       <linearGradient id="GradientColor">
        <stop offset="0%" stop-color="#ffcb03" />
        <stop offset="100%" stop-color="#f17c1e" />
       </linearGradient>
      </defs>
      <circle cx="80" cy="80" r="70"></circle>
     </svg>
    </div>
   </div>
  </div>

  <!-- Add more skill elements as needed -->

  <script src="script.js"></script>
 </body>
</html>
